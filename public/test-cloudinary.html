<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Cloudinary Configuration</title>
  <style>
    body {
      font-family: 'Space Grotesk', 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      background-color: #111;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #8A46F0;
      margin-top: 0;
    }
    p {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    button {
      background: linear-gradient(to right, #3b82f6, #8A46F0);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.2s;
      margin-bottom: 20px;
    }
    button:hover {
      opacity: 0.9;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      background-color: #222;
      text-align: left;
      overflow-x: auto;
    }
    .success {
      color: #10b981;
    }
    .error {
      color: #ef4444;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .config-item {
      margin-bottom: 10px;
    }
    .config-item span {
      font-weight: bold;
      color: #8A46F0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Cloudinary Configuration</h1>
    <p>This page will test your Cloudinary configuration to make sure it's set up correctly.</p>
    
    <div class="result">
      <h2>Current Configuration</h2>
      <div class="config-item">
        <span>Cloud Name:</span> <span id="cloudName"></span>
      </div>
      <div class="config-item">
        <span>Upload Preset:</span> <span id="uploadPreset"></span>
      </div>
    </div>
    
    <button id="testButton">Test Cloudinary Upload</button>
    
    <div id="uploadResult" class="result" style="display: none;">
      <h2>Upload Result</h2>
      <pre id="resultContent"></pre>
    </div>
  </div>

  <script>
    // Get Cloudinary configuration from environment variables
    const cloudName = 'dvrnheiru';
    const uploadPreset = 'ablog_upload';
    
    // Display configuration
    document.getElementById('cloudName').textContent = cloudName;
    document.getElementById('uploadPreset').textContent = uploadPreset;
    
    // Function to load Cloudinary script
    function loadCloudinaryScript() {
      return new Promise((resolve, reject) => {
        if (window.cloudinary) {
          console.log('Cloudinary already loaded');
          resolve(window.cloudinary);
          return;
        }
        
        console.log('Loading Cloudinary script...');
        const script = document.createElement('script');
        script.src = 'https://upload-widget.cloudinary.com/global/all.js';
        script.async = true;
        
        script.onload = () => {
          console.log('Cloudinary script loaded successfully');
          resolve(window.cloudinary);
        };
        
        script.onerror = (error) => {
          console.error('Error loading Cloudinary script:', error);
          reject(error);
        };
        
        document.body.appendChild(script);
      });
    }
    
    // Function to test Cloudinary upload
    function testCloudinaryUpload() {
      loadCloudinaryScript()
        .then(() => {
          const uploadOptions = {
            cloudName: cloudName,
            uploadPreset: uploadPreset,
            sources: ['local', 'url', 'camera'],
            multiple: false,
            cropping: true,
            showSkipCropButton: false,
            croppingAspectRatio: 1,
            folder: 'ablog/test',
            maxFileSize: 5000000, // 5MB
            styles: {
              palette: {
                window: "#000000",
                sourceBg: "#222222",
                windowBorder: "#555555",
                tabIcon: "#FFFFFF",
                inactiveTabIcon: "#AAAAAA",
                menuIcons: "#CCCCCC",
                link: "#8A46F0",
                action: "#8A46F0",
                inProgress: "#8A46F0",
                complete: "#33ff00",
                error: "#EA2727",
                textDark: "#000000",
                textLight: "#FFFFFF"
              }
            }
          };
          
          const widget = window.cloudinary.createUploadWidget(
            uploadOptions,
            (error, result) => {
              const resultDiv = document.getElementById('uploadResult');
              const resultContent = document.getElementById('resultContent');
              resultDiv.style.display = 'block';
              
              if (error) {
                console.error('Cloudinary upload error:', error);
                resultContent.textContent = 'Error: ' + JSON.stringify(error, null, 2);
                resultContent.className = 'error';
                return;
              }
              
              if (result) {
                console.log('Cloudinary result:', result);
                resultContent.textContent = 'Event: ' + result.event + '\n\n';
                
                if (result.event === 'success') {
                  resultContent.textContent += 'Success! Image URL: ' + result.info.secure_url + '\n\n';
                  resultContent.textContent += 'Full Result:\n' + JSON.stringify(result.info, null, 2);
                  resultContent.className = 'success';
                } else {
                  resultContent.textContent += 'Result:\n' + JSON.stringify(result, null, 2);
                }
              }
            }
          );
          
          widget.open();
        })
        .catch(error => {
          const resultDiv = document.getElementById('uploadResult');
          const resultContent = document.getElementById('resultContent');
          resultDiv.style.display = 'block';
          resultContent.textContent = 'Error loading Cloudinary: ' + error.message;
          resultContent.className = 'error';
        });
    }
    
    // Add event listener to test button
    document.getElementById('testButton').addEventListener('click', testCloudinaryUpload);
  </script>
</body>
</html>
