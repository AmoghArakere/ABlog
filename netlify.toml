[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[dev]
  command = "npm run dev"
  port = 4321
  targetPort = 4321

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/entry-server"
  status = 200
